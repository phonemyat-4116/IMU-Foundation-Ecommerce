<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <!-- fav icon  -->
    <link href="./logo/logoTo.png" class="fav" rel="icon" type="text/icon">
    <!-- css  -->
    <link href="./css/login-signup.css" rel="stylesheet" type="text/css">
    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- <div class="logo">
        <img src="./logo/logoTIb.png">
    </div> -->
    
    <div class="container">

        <div class="main-container login">
            <div class="form-container form-login">
                <form action="">
                    <div class="form-heading">
                        <h2>Login Here</h2>
                        <img src="./logo/logoTIb.png">
                    </div>
                    <div class="form-group">
                        <input type="email" name="login-email" id="login-email" class="form-control" placeholder="Email">
                        <input type="password" name="login-password" id="login-password" class="form-control" placeholder="Password">
                        <input type="submit" value="Login" id="submit">
                    </div>

                    <a href="" id="forgot-btn">Forgot Password ?</a>

                    <div style="text-align: center;margin: 10px 0;">OR</div>

                    <div class="login-with-container">
                        <a href="" class="login-with google">
                            <img src="./logo/google.png">
                            <p>Login with Google</p>
                        </a>
    
                        <a href="" class="login-with facebook">
                            <img src="./logo/facebook.png">
                            <p>Login with Facebook</p>
                        </a>
                    </div>

                    <span class="btn">Don't have an account. <a href="" id="sign-up-btn">Sign Up Now.</a></span>
                </form>
            </div>

            <div class="img-container login-img">
                <img src="./image/login  sinup/login3.png" alt="register"/>
            </div>
        </div>

        <div class="main-container signup">
            <div class="img-container signup-img">
                <img src="./image/login  sinup/sign up.png" alt="register"/>
            </div>

            <div class="form-container form-signup">
                <form action="">
                    <div class="form-heading">
                        <h2>Sign Up Here</h2>
                        <img src="./logo/logoTIb.png">
                    </div>
                    <div class="form-group">
                        <input type="text" name="signup-name" id="signup-name" class="form-control" placeholder="Username">
                        <input type="email" name="signup-email" id="signup-email" class="form-control" placeholder="Email">
                        <div>
                            <input type="password" name="signup-password" id="signup-password" class="form-control" placeholder="Password">
                            <small id="errormsg"></small>
                        </div>

                        <div>
                            <input type="password" name="signup-password" id="signup-password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <input type="submit" value="Sign Up" id="submit">
                    </div>

                    <span class="btn">Have an account. <a href="" id="login-btn">Login Here.</a></span>

                    <!-- <div style="text-align: center;margin: 10px 0;">OR</div>

                    <div class="login-with-container">
                        <a href="" class="login-with google">
                            <img src="./logo/google.png">
                            <p>Login with Google</p>
                        </a>
    
                        <a href="" class="login-with facebook">
                            <img src="./logo/facebook.png">
                            <p>Login with Facebook</p>
                        </a>
                    </div>

                    <span class="signup-btn">Don't have an account. <a href="">Sign Up Now.</a></span> -->
                </form>
            </div>
        </div>

        <div class="main-container forgot-pw">
            <div class="form-container form-forgot-pw">
                <form action="">
                    <div class="form-heading">
                        <h2>Reset Password</h2>
                        <img src="./logo/logoTIb.png">
                    </div>
                    <div class="form-group">
                        <input type="email" name="login-email" id="login-email" class="form-control" placeholder="Email">
                        <input type="submit" value="Submit" id="submit">
                    </div>

                    <p class="instruction">We will send you a reset password to your email</p>

                    <span class="btn" style="display: inline-block;width: 100%;text-align: center;"><a href="" id="login-btn">Login </a>to your account.</span>
                </form>
            </div>

            <div class="img-container forgot-img">
                <img src="./image/login  sinup/forgot password.png" class="forgotimg" alt="forgot"/>
            </div>
        </div>

    </div>

    <script src="./js/login-signup.js"></script>
</body>
</html>
